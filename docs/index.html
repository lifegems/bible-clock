<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <title>Literature Clock</title>
</head>

<body onload="startTime()">

    <div id="time"></div>

    <div id="main_text">
        <blockquote id="quote"></blockquote>
        <cite>
            -
            <a id="link" href="#" target="onblank" title="Open in WATCHTOWER Online Library"><span id="book"></span> <span id="verse"></span></a>,
            <span id="translation">NWT 2013</span>
        </cite>
    </div>


    <script>
        var current_date;

        function loadFile(timeStamp) {
            var text = {};
            $.ajaxSetup({
                async: false
            });
            $.getJSON("times/" + timeStamp + ".json", function (json) {
                text = json;
            });
            $.ajaxSetup({
                async: true
            });
            return (text);
        }
        function stripLeadingZero(citation) {
            if (citation[0] === "0") {
                return citation[1];
            }
            return citation;
        }
        function formatVerse(citation) {
            // originally appears as ##-## (e.g. 08-12, 10-24)
            var chVerse = citation.split('-');
            var chapter = stripLeadingZero(chVerse[0]);
            var verse = stripLeadingZero(chVerse[1]);
            if (chapter === "0" && verse === "0") {
                return "";
            } else if (chapter === "0") {
                return "verse " + verse;
            }
            return chapter + ":" + verse;
        }
        function formatVerse(citation) {
            // originally appears as ##-## (e.g. 08-12, 10-24)
            var chVerse = citation.split('-');
            var chapter = stripLeadingZero(chVerse[0]);
            var verse = stripLeadingZero(chVerse[1]);
            return parseInt(chapter) + ":" + parseInt(verse);
        }
        function getWOLLink(search) {
            return "https://wol.jw.org/en/wol/l/r1/lp-e?q=" + encodeURIComponent(search);
        }
        function startTime() {
            var today = new Date();
            if(current_date !== undefined
                && current_date.getMinutes() === today.getMinutes() ) {
                var t = setTimeout(startTime, 1000);
                return;
            }

            current_date = today;
            var h = today.getHours();
            var m = today.getMinutes();
            h = checkTime(h);
            m = checkTime(m);

            var timeCode = h + "-" + m;
            var lit_json = loadFile(timeCode);
            var lit_json_single = lit_json[Math.floor(Math.random() * lit_json.length)]

            var quote_len = (lit_json_single.quote).length
            //document.getElementById('time').innerHTML = timeCode;     // Show time
            try {
                document.getElementById('quote').innerHTML       = lit_json_single.quote;
                $('#link').attr('href', getWOLLink(lit_json_single.book + " " + formatVerse(lit_json_single.verse)));
                document.getElementById('book').innerHTML        = lit_json_single.book;
                document.getElementById('verse').innerHTML       = formatVerse(lit_json_single.verse);
                document.getElementById('quote').style.fontSize = ((6.000864 - 0.01211676 * quote_len + 0.00001176814 * quote_len ** 2 - 1.969435e-9 * quote_len ** 3) + "vw");

            } catch (e) {
                console.log(e);
            }

            var t = setTimeout(startTime, 1000);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };
            return i;
        }
    </script>
</body>

</html>
