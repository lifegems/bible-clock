<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <title>Bible Clock</title>
</head>

<body onload="main()">
    <div id="overlay"></div>

    <div id="time"></div>

    <div id="main_text">
        <blockquote id="quote"></blockquote>
        <p id="noVerse"></p>
        <cite id="citation">
            -
            <a id="link" href="#" target="onblank" title="Open in WATCHTOWER Online Library">
                <span id="book"></span>
                <span id="verse"></span>
            </a>,
            <span id="translation">NWT 2013</span>
        </cite>
        <ul id="otherVerses"></ul>
    </div>


    <script src="index.js"></script>
</body>

</html>
